	<body style="background: url(/images/qq.jpg);"> 

				<div class="row row-mt-15em" style="    text-align: center;">
					<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
						<span class="intro-text-small">Welcome home</span>
						<h1>Travel in your own world~</h1>	

					</div>
					<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
						<div class="form-wrap">
							<div class="tab">
								<ul class="tab-menu">
									<li class="active gtco-first"><a href="#" data-tab="signup">注册</a></li>
									<li class="gtco-second"><a href="#" data-tab="login">登录</a></li>
								</ul>
								<div class="tab-content">
									<div class="tab-content-inner active" data-content="signup">
										<form action="/index" method="POST">
											<div class="row form-group">
												<div class="col-md-12">
													<label for="username">注册名</label>
													<input type="text" class="form-control" name="username" pattern="^[0-9A-Z_a-z]{3,6}$" placeholder="请输入3至6位的注册名">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">密码</label>
													<input type="password" class="form-control" name="password" pattern="^\d{6,10}$" placeholder="密码由6至10位数字组成">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">邮箱号</label>
													<input type="text" class="form-control" name="useremail">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<input type="submit" class="btn btn-primary" value="注册">
												</div>
											</div>
										</form>	
									</div>

									<div class="tab-content-inner" data-content="login">
										<form action="/login" method="POST">
											<div class="row form-group">
												<div class="col-md-12">
													<label for="username">登录名</label>
													<input type="text" class="form-control" name="username" pattern="^[0-9A-Z_a-z]{3,6}$">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">密码</label>
													<input type="password" class="form-control" name="password" pattern="^\d{6,10}$" placeholder="密码由6至10位数字组成">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">邮箱号</label>
													<input type="password" class="form-control" name="useremail">
												</div>
											</div>

											<div class="row form-group">
												<div class="col-md-12">
													<input type="submit" class="btn btn-primary" value="登录">
												</div>
											</div>
											</div>
										</form>	
										<!-- <form> -->
										<div class="row form-group">
											<div class="col-md-12">
												<input type="button" class="btn btn-primary" value="管理员登录" onclick="location.href='/back/manage'">
											</div>
										</div>
										<!-- </form> -->
									</div>
